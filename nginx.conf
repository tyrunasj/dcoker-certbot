  
  
  server {
      listen 80;
      server_name smcloud.tyras.dev;
      location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
      }
      # This location is for cert bot chalanage
      location /.well-known/acme-challenge/ {
      root /usr/share/nginx/html/certbot;
      } 
  }
